<h1 class="mt-4 text-center">Animaciones</h1>
<hr>
<div class="container">
    <div class="row justify-content-center">
    
        <div class="col-12 d-flex justify-content-center">
            <div [@openClose]="isOpen ? 'open' : 'closed'" class="animated-img">
                <p>
                    The box is now {{ isOpen ? 'Open' : 'Closed' }}!
                </p>
            </div>
        </div>
        
        <div class="col-3 d-flex justify-content-center mt-3">
            <button (click)="toggle()">
                Cambia estado
            </button>
        </div>
    
    </div>
</div>
